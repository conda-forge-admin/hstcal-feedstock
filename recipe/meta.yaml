{% set name = "hstcal" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spacetelescope/hstcal/archive/refs/tags/{{ version }}.tar.gz
  sha256: f7aaf4853184fb138c278a9a39bae97bd7917929896d18ddb3e7c41b46d7020b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - python
    - pkg-config
  host:
    - bzip2  # [linux]
    - libcurl  # [linux]
    - cfitsio
    - llvm-openmp  # [osx]
    - libgcc  # [osx64]
    - _openmp_mutex  # [linux]

test:
  commands:
    - calacs.e --gitinfo

about:
  home: https://github.com/spacetelescope/hstcal
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Calibration for HST/WFC3, HST/ACS, and HST/STIS
  doc_url: https://hstcal.readthedocs.io/
  dev_url: https://github.com/spacetelescope/hstcal

extra:
  recipe-maintainers:
    - jhunkeler
    - bgannon2
    - stsci-hack
    - mdlpstsci
    - nden
